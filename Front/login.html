<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
       <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

       <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
       <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<form class="form-horizontal">
    <fieldset>
        <div id="legend">
            <legend>提交表单</legend>
        </div>






        <div class="control-group">

            <!-- Select Basic -->

            <div class="controls  form-inline">
                <label class="control-label">出发地</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select class="input-xlarge">
                    <option>北京</option>
                    <option>上海</option>
                    <option>广州</option>
                    <option>武汉</option>
                    <option></option></select>
            </div>

        </div>



        <div class="control-group form-inline">

            <!-- Select Basic -->


            <div class="controls form-inline">
                <label class="control-label">目的地</label>     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select class="input-xlarge">
                    <option>北京</option>
                    <option>上海</option>
                    <option>广州</option>
                    <option>深圳</option>
                    <option></option></select>
            </div>

        </div><div class="control-group">

        <!-- Select Basic -->

        <div class="controls form-inline">
            <label class="control-label">航空公司选择</label>   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select class="input-xlarge">
                <option>中国国际航空公司</option>
                <option>四川航空</option>
                <option>东方航空</option>
                <option>海南航空</option>
                <option></option></select>
        </div>

    </div><div class="control-group">

        <div class="controls form-inline">
            <label class="control-label">性别</label>    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <!-- Multiple Radios -->
            <label class="radio">
                <input name="group" type="radio" checked="checked" value="男">
                男
            </label>
            <label class="radio">
                <input name="group" type="radio" value="女">
                女
            </label>
        </div>

    </div>

        <div class="control-group form-inline">


            <!-- Button -->
            <div class="controls form-inline">
                <label class="control-label">确认提交</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-info">post</button>
            </div>
        </div>
        </br>
        <div class="control-group">


            <!-- Button -->
            <div class="controls form-inline">
                <label class="control-label">重置</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp
                <button class="btn btn-warning">reset</button>
            </div>
        </div>

    </fieldset>
</form>

<form>
    <div class="form-group">

            <label class="form-inline">Username:<input class="form-control" type="text"  placeholder="input your username" style="width: 250px;height:30px;"></label>
    </div>

    <div class="form-group">

            <label class="form-inline">Password: <input class="form-control" placeholder="input your password"  style="width: 250px;height:30px;"></label>


    </div>


</form>
</body>
</html>
