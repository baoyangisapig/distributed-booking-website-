<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>满屏带登陆框jQuery焦点图</title>

<link href="css/main.css" rel="stylesheet" type="text/css">

</head>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
</script>

<script type="text/javascript" src="js/login/login.js" >
</script>


<body>

<!--focus start-->
<div class="focus" id="focus">
	<div class="login_box">
		<div class="login">
			<div class="login_bg"></div>
			<div class="login_content">
				<!--login main start-->
				<ul id="login_main" class="login_main">
					<li class="li_0"><a title="用户登陆" hidefocus="true" href="javascript:void(0)" class="active">用户登录</a></li>
					<li class="li_1"><a title="随便看看" hidefocus="true" href="http://www.17sucai.com" target="_blank">随便看看</a></li>
				</ul>
				<!--login main end-->
				<!--login sub start-->
				<div id="login_sub" class="login_sub">
					<!--login_` start-->
					<div id="login_cnzz" class="login_cnzz">
						<table>
							<tbody>
								<tr>
									<td class="td_0">用户名：</td>
									<td class="td_1">
										<input type="text" autocomplete="off" name="username_cnzz" id="username" placeholder="请输入用户名" value="" tabindex="1"></td>
								</tr>
								<tr>
									<td class="td_0">密　码：</td>
									<td class="td_1">
										<input type="password" autocomplete="off" name="password_cnzz" id="password" value="" tabindex="2"></td>
								</tr>
								<tr>
									<td class="td_0"></td>
									<td class="td_2">
										<input type="checkbox" id="login_cnzz_remeber" autocomplete="off">
										<label for="login_cnzz_remeber">记住用户名密码</label></td>
								</tr>

								<tr>
									<td></td>
									<td class="td_4">
										<p class="clearFix"><span  id="submitbt">登陆</span><a hidefocus="true" class="a_1" title="忘记密码？" href="http://www.17sucai.com">忘记密码？</a></p>
									</td>
								</tr>
								<tr>
									<td colspan="2" id="error_cnzz" class="login_error"></td>
								</tr>
							</tbody>
						</table>

						<a class="register" id="register_cnzz" title="注册" hidefocus="true"  >注册123</a>

					</div>
					<!--login_cnzz end-->
				</div>
				<!--login sub end-->

			</div>
		</div>
	</div>
	<div id="focus_m" class="focus_m">
		<ul>
			<li class="li_1"><a href="#" hidefocus="true"></a></li>
			<li class="li_2"><a href="#" hidefocus="true"></a></li>
			<li class="li_3"><a href="#" hidefocus="true"></a></li>
		</ul>
	</div>
	<a href="javascript:;" class="focus_l" id="focus_l" hidefocus="true" title="上一张"><b></b><span></span></a>
	<a href="javascript:;" class="focus_r" id="focus_r" hidefocus="true" title="下一张"><b></b><span></span></a>
</div>
<!--focus end-->

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
